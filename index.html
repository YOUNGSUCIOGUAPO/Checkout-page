<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/e04ed0b4fb.js" crossorigin="anonymous"></script>
    <!-- Material Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <!-- Boostrap css -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <title>Checkout page</title>
</head>
<body>
    <header>
    </header>
    <main>
        <h1>Checkout</h1>
        <section class="container">
            <div class="left">
                <div class="div1">
                    <h2>Contact Information</h2>
                    <form action="">
                        <label for="email">Email</label>    
                        <span class="span">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="enter your mail..." class="input">
                        </span>
                        <br><br>
                        <label for="email">Phone</label>
                        <span class="span">
                            <i class="fa-solid fa-phone"></i>
                            <input type="text" placeholder="enter your Phone..." class="input">
                        </span>
                        <br>
                    </form>
                </div>

                <div class="div2">
                    <h2>Shipping Address</h2>
                    <form action="">
                        <label for="fullName">Full Name</label>
                        <span class="span">
                            <i class="fa-solid fa-circle-user"></i>
                            <input type="text" id="placeholder3" placeholder="Rodney Cotton" class="input" >
                        </span>
                        <br><br>
                        <label for="address">Address</label>
                        <span class="span">
                            <i class="fa-solid fa-house"></i>
                            <input type="text" placeholder="Your address.." class="input">
                        </span>
                        <br><br>
                        <label for="city">City</label>
                        <span class="span">
                            <i class="fa-solid fa-city"></i>
                            <input type="text" placeholder="Your city.." class="input">
                        </span>
                         <br><br>
                            <div class="div3">
                                <div>
                                    <label for="country">Country</label>
                                    <span class="span">
                                     <i class="fa-solid fa-earth-americas"></i>
                                     <input type="text" placeholder="Your country.." class="input">
                                     <select id="country-select" name="country"></select>
                                    </span>    
                                </div>
                                
                                <div>
                                    <label for="postalCode">Postal code</label>
                                    <span class="span">
                                        <i class="material-icons">markunread_mailbox</i>
                                        <input type="text" placeholder="Your postal code.." class="input">
                                    </span>
                                </div>
                            </div>
                    </form>
                    <div class="div4">
                        <label for="myCheckbox">
                            <input type="checkbox" id="myCheckbox" name="myCheckbox">
                            Save this information for next time
                        </label>
                        <button id="continue">Continue</button>
                    </div>
                </div>
            </div>
            <div  class="right">
                <div class="right-row">
                    <div class="right-img">
                        <img src="images/photo1.png" alt="">
                    </div>
                    <div class="right-text">
                        <h3>Vintage Backbag</h3>
                        <h4>$54.99</h4>
                        <h5 class="text-decoration-line-through">$94.99</h5> 
                   
                        <div class="button">
                            <button class="minus">
                                <i class="fa-solid fa-minus fa-xs" style="color: #828282;"></i>
                            </button>
                            <span>1</span>
                            <button class="plus">
                                <i class="fa-solid fa-plus fa-xs" style="color: #828282;"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="right-row">
                    <div class="right-img">
                        <img src="images/photo2.png" alt="">
                    </div>
                    <div class="right-text">
                        <h3>Levi Shoes</h3>
                        <h4>$74.99</h4>
                        <h5 class="text-decoration-line-through">$124.99</h5> 
                   
                        <div class="button">
                            <button class="minus">
                                <i class="fa-solid fa-minus fa-xs" style="color: #828282;"></i>
                            </button>
                            <span>1</span>
                            <button class="plus">
                                <i class="fa-solid fa-plus fa-xs" style="color: #828282;"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="total">
                    <hr>
                    <div class="total-row">
                        <h4>Shipping</h4>
                        <h5>$19</h5>
                    </div>
                    <hr>
                    <div class="total-row">
                        <h4>Total</h4>
                        <h5>$148.98</h5>    
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>created by YSG, Divine & Dammy - devChallenges.io</p>
    </footer>

</body>
</html>
